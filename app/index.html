<!doctype html>
<html ng-app="app">
<head>
    <meta charset="utf-8">
    <title>Files</title>
    <link rel="stylesheet" href="libs/css/bootstrap.css">
    <link rel="stylesheet" href="css/main.css">

</head>
<script src="libs/js/angular.min.js"></script>
<script src="libs/js/angular-translate.js"></script>
<script src="libs/js/angular-cookies.js"></script>
<script src="js/controllers.js"></script>
<script src="libs/js/translate.js"></script>
<script src="libs/js/service/default-interpolation.js"></script>
<script src="libs/js/service/handler-log.js"></script>
<script src="libs/js/service/loader-static-files.js"></script>


<script src="libs/js/service/storage-key.js"></script>
<script src="libs/js/service/storage-local.js"></script>
<script src="libs/js/service/storage-cookie.js"></script>
<script src="libs/js/service/translate.js"></script>
<script src="libs/js/directive/translate.js"></script>
<script src="libs/js/filter/translate.js"></script>
<script src="js/language.js"></script>

<body   ng-controller="ctrl">
<p>
    <a href="#" ng-click="setLang('en_US')">English</a>
    |
    <a href="#" ng-click="setLang('ru_RU')">Русский</a>
</p>
<table class="table table-bordered" width="500">
    <thead>
    <tr>
        <th translate>load.static.NAME</th>
        <th translate>load.static.SIZE</th>
        <th translate>load.static.UPLBY</th>
        <th translate>load.static.UPLON</th>
    </tr>
    </thead>
    <tbody>
    <tr ng-repeat="file in files" ng-click="editFileName(file)" ng-class='{selected: file==selectedFile}'>
        <td ng-show=" rename && file==selectedFile"><input type="text" ng-enter="doEnter()" ng-Esc="doEsc()"
                                                 ng-model="file.name"/></td>
        <td ng-show="file!=selectedFile || !rename">{{file.name}}</td>
        <td>{{file.size}}</td>
        <td>{{file.uplby}}</td>
        <td>{{file.uplon}}</td>
    </tr>
    </tbody>
</table>
<input value="" type="text" placeholder="File Name" ng-model="fileName">


<button ng-click="addItem()">
    Add File
</button>

<button ng-click="renameItem()">
    Rename File
</button>

<button ng-click="deleteItem()">
    Delete File
</button>


</body>
</html>
